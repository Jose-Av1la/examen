<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoEditDlg" widgetVar="MantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMantenimientoTitle}">
            <h:form id="MantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_ide}" for="ide" />
                        <p:inputText id="ide" value="#{mantenimientoController.selected.ide}" title="#{bundle.EditMantenimientoTitle_ide}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_ide}"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_cliente}" for="cliente" />
                        <p:inputText id="cliente" value="#{mantenimientoController.selected.cliente}" title="#{bundle.EditMantenimientoTitle_cliente}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_tipovehículo}" for="tipovehículo" />
                        <p:inputText id="tipovehículo" value="#{mantenimientoController.selected.tipovehículo}" title="#{bundle.EditMantenimientoTitle_tipovehículo}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fechadecripcion}" for="fechadecripcion" />
                        <p:inputText id="fechadecripcion" value="#{mantenimientoController.selected.fechadecripcion}" title="#{bundle.EditMantenimientoTitle_fechadecripcion}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_kilometrage}" for="kilometrage" />
                        <p:inputText id="kilometrage" value="#{mantenimientoController.selected.kilometrage}" title="#{bundle.EditMantenimientoTitle_kilometrage}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientoController.update}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MantenimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
