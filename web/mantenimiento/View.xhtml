<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientoTitle}">
            <h:form id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_ide}"/>
                        <h:outputText value="#{mantenimientoController.selected.ide}" title="#{bundle.ViewMantenimientoTitle_ide}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_cliente}"/>
                        <h:outputText value="#{mantenimientoController.selected.cliente}" title="#{bundle.ViewMantenimientoTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_tipovehículo}"/>
                        <h:outputText value="#{mantenimientoController.selected.tipovehículo}" title="#{bundle.ViewMantenimientoTitle_tipovehículo}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechadecripcion}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechadecripcion}" title="#{bundle.ViewMantenimientoTitle_fechadecripcion}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_kilometrage}"/>
                        <h:outputText value="#{mantenimientoController.selected.kilometrage}" title="#{bundle.ViewMantenimientoTitle_kilometrage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
