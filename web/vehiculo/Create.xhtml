<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_ide}" for="ide" />
                        <p:inputText id="ide" value="#{vehiculoController.selected.ide}" title="#{bundle.CreateVehiculoTitle_ide}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_ide}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculoController.selected.año}" title="#{bundle.CreateVehiculoTitle_año}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_nunpasajeros}" for="nunpasajeros" />
                        <p:inputText id="nunpasajeros" value="#{vehiculoController.selected.nunpasajeros}" title="#{bundle.CreateVehiculoTitle_nunpasajeros}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_cilindrage}" for="cilindrage" />
                        <p:inputText id="cilindrage" value="#{vehiculoController.selected.cilindrage}" title="#{bundle.CreateVehiculoTitle_cilindrage}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_paisfabrica}" for="paisfabrica" />
                        <p:inputText id="paisfabrica" value="#{vehiculoController.selected.paisfabrica}" title="#{bundle.CreateVehiculoTitle_paisfabrica}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.CreateVehiculoTitle_placa}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_consecionario}" for="consecionario" />
                        <p:inputText id="consecionario" value="#{vehiculoController.selected.consecionario}" title="#{bundle.CreateVehiculoTitle_consecionario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
